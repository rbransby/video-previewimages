<link rel="import" href="../polymer/polymer.html">

<!--
  An element for extracting preview images from a video file
  @demo demo/index.html
-->
<dom-module id="video-previewimages">
  <template>
    <style>
      :host {
        display: block;
      }

      canvas {
        display:block;
      }
    </style>
    <video width="640" height="480" style="display:none" src="{{videoSrc}}">

    </video>
    <canvas width="640" height="480" style="display:none"></canvas>
  </template>

<script>
    Polymer({
      is: 'video-previewimages',
      properties: {
        videoSrc: {
          type: String,
          notify: true
        },
        imageUrls: {
          type: Array,
          value: [],
          notify: true
        }
      },

      getRandomImages: function(numberOfImages) {
        let video = this.$$('video');
        let canvas = this.$$('canvas');

        //ctx.fillText(time, 395 - ctx.measureText(time).width, 20);
        for (let i = 0; i<numberOfImages; i++)
        {
          video.currentTime = Math.floor(Math.random() * video.duration);
          let ctx = canvas.getContext('2d');
          ctx.fillStyle = 'rgb(0, 0, 0)';

          ctx.font = '20px Calibri';
          ctx.fillStyle = 'lime';
          //let time = format(video.currentTime);
          ctx.fillStyle = 'white';
          ctx.drawImage(video,0,0);
          canvas.toBlob((blob) => {
            this.imageUrls.push(URL.createObjectURL(blob));
          });
        }

      //   canvas.toBlob(function(blob) {
      //   var newImg = document.createElement("img"),
      //       url = URL.createObjectURL(blob);
      //
      //   newImg.onload = function() {
      //     // no longer need to read the blob so it's revoked
      //     URL.revokeObjectURL(url);
      //   };
      //
      //   newImg.src = url;
      //   document.body.appendChild(newImg);
      // });
      }

    });

</script>

</dom-module>
